<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Map with indoor=</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src='https://unpkg.com/maplibre-gl@v4.3.2/dist/maplibre-gl.js'></script>
    <script src="./dist/maplibre-gl-indoorequal.umd.min.js"></script>
    <link href='https://unpkg.com/maplibre-gl@v4.3.2/dist/maplibre-gl.css' rel='stylesheet' />
    <link href="./maplibre-gl-indoorequal.css" rel="stylesheet" />
    <style>
      body { margin: 0; padding: 0; }
      #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      const map = new maplibregl.Map({
        container: 'map',
        style: 'https://api.maptiler.com/maps/bright-v2/style.json?key=VrW8CutulGiQjLjqWlNM',
        center: [2.3601072, 48.876853],
        zoom: 18,
        hash: true
      });

      const indoorEqual = new IndoorEqual(map, { apiKey: 'iek_VpPLmIcjE8vIQ7dVhFr3zw3lqTHj' });
      map.addControl(indoorEqual);
      indoorEqual.loadSprite('./sprite/indoorequal', { update: true } );
    </script>
  </body>
</html>
